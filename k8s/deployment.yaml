apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-app
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-app
  template:
    metadata:
      labels:
        app: ml-app
    spec:
      serviceAccountName: __SERVICE_ACCOUNT__   # <- replaced by sed
      containers:
      - name: ml-app
        image: __IMAGE__                        # <- replaced by sed
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: ml-app-svc
  namespace: prod
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  loadBalancerClass: eks.amazonaws.com/nlb
  selector:
    app: ml-app
  ports:
  - port: 80
    targetPort: 5000
